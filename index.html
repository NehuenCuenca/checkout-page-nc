<body>
  <h1 id="title">Checkout</h1>
  <main>
    <form id="checkout-form">

      <div id="contact" class="form-section">
        <span class="title-form-section">Contact information</span>

        <div class="field">
          <label for="emailField">E-mail</label>
          <input type="email" id="emailField" placeholder="ðŸ“§ Enter your email..." required>
        </div>

        <div class="field">
          <label for="telField">Phone</label>
          <input type="tel" id="telField" placeholder="ðŸ“± Enter your phone..." required>
        </div>
      </div>

      <div id="adress" class="form-section">
        <span class="title-form-section">Shipping address</span>

        <div class="field">
          <label for="fullNameField">Full name</label>
          <input type="text" id="fullNameField" placeholder="ðŸ‘¤ Your full name.." required>
        </div>

        <div class="field">
          <label for="addressField">Address</label>
          <input type="text" id="addressField" placeholder="ðŸ  Your address.." required>
        </div>

        <div class="field">
          <label for="cityField">City</label>
          <input type="text" id="cityField" placeholder="ðŸ™ Your city.." required>
        </div>

        <div class="two-columns">
          <div class="field">
            <label for="countryField">Country</label>
            <input list="countrys" type="text" id="countryField" placeholder="ðŸŒŽ Your country.." required>
            <datalist id="countrys">
              <option value="Argentina">
              <option value="Brazil">
              <option value="Uruguay">
              <option value="Chile">
            </datalist>
          </div>

          <div class="field">
            <label for="postalCodeField">Postal</label>
            <input type="text" id="postalCodeField" placeholder="ðŸ”¢ Your postal code.." required>
          </div>
        </div>

        <div class="field">
          <input type="checkbox" id="checkSaveInformation">
          <label for="checkSaveInformation">Save this information for next time</label>
        </div>
      </div>

      <button type="submit" >Continue</button>
    </form>

    <div id="float-card">
      <!-- <h1>Cart card</h1> -->
      <ul class="products-in-cart">
        <li class="product-item">
          <img src="photo1.png" alt="vintage backbag">
          
          <div class="info-product">
            <span class="name-product">Vintage Backbag</span>
            
            <div class="prices">
              <span class="final-price">$54.99</span>
              <span class="original-price">$94.99</span>
            </div>

            <div class="quantity">
              <button type="button">-</button>
              <span> 1 </span>
              <button type="button">+</button>
            </div>
          </div>
        </li>
        <li class="product-item">
          <img src="photo2.png" alt="vintage backbag">
          
          <div class="info-product">
            <span class="name-product">Levi Shoes</span>
            
            <div class="prices">
              <span class="final-price">$74.99</span>
              <span class="original-price">$124.99</span>
            </div>

            <div class="quantity">
              <button type="button">-</button>
              <span> 1 </span>
              <button type="button">+</button>
            </div>
          </div>
        </li>

      <ul class="prices-and-taxes">
        <li>
          <span class="tag">Shipping</span>

        </li>
        <li>
          <span class="tag">Total</span>
          <span class="cost">$148.98</span>
        </li>
